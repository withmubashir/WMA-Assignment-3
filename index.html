<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chess-board">
        <!-- Top letters -->
        <div class="top-labels">
            <div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div>
        </div>
        
        <!-- Left numbers and board squares -->
        <div class="board">
            <!-- Rows with numbers and squares -->
            <div class="row">
                <div class="label">8</div>
                <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
                <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
            </div>
            <div class="row">
                <div class="label">7</div>
                <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
                <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
            </div>
            <div class="row">
                <div class="label">6</div>
                <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
                <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
            </div>
            <div class="row">
                <div class="label">5</div>
                <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
                <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
            </div>
            <div class="row">
                <div class="label">4</div>
                <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
                <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
            </div>
            <div class="row">
                <div class="label">3</div>
                <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
                <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
            </div>
            <div class="row">
                <div class="label">2</div>
                <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
                <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
            </div>
            <div class="row">
                <div class="label">1</div>
                <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
                <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
            </div>
        </div>

        <!-- Bottom letters -->
        <div class="bottom-labels">
            <div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div>
        </div>
    </div>
</body>
</html>
